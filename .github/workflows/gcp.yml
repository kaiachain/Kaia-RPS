name: kaia-rps dev-gcp deploy workflow
on:
  push:
    branches:
      - dev

env:
  PROJECT_ID: "kaia-cluster-dev"
  SERVICE_ACCOUNT: "kaia-rps-fe@kaia-cluster-dev.iam.gserviceaccount.com"
  WORKLOAD_IDENTITY_PROVIDER: "projects/383360562319/locations/global/workloadIdentityPools/kaia-cluster-dev/providers/kaia-rps-fe-gha-prvdr"

jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: 'access_token'
          project_id: ${{ env.PROJECT_ID }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}

      - name: Installing Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Build static files
        env:
          NEXT_PUBLIC_ENV: "TESTNET"
          PRIVATE_KEY: 
          KAIA_RPC_URL: https://public-en-kairos.node.kaia.io
          CHAIN_ID: 1001
          NEXT_PUBLIC_KAIA_GAME_ADDRESS: "0x9D041F08baAdc3636556A646458F0DCdB9E23641"
          DEPOSIT_AMOUNT: 10
          NODE_OPTIONS: "--max_old_space_size=8192"
        run: npm run build

      - name: Deploy to GCS
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: 'out'
          destination: 'kaia-rps-frontend-dev'
          parent: false

      - name: Invalid CDN cache on GCP
        uses: stefanodotit/github-actions-invalidate-gcp-cdn@v1
        with:
          load_balancer_name: kaia-rps-frontend-dev
          path: '/*'
          host: 'kaia-rps.in.kaia.io'
